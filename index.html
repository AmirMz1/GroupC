<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <title>Journo Header</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>
        <header  class="px-56 md:px-20">
            <div class="flex items-center justify-between border-b border-gray-300 px-10 py-4">
                <!-- Logo -->
                <div class="flex items-center text-2xl font-bold text-orange-600">
                <!-- <span class="mr-1">üåê</span> JOURNO. -->
                    <img src="images/Logo.svg" class="h-5 mb-1">
                </div>

                <!-- Navigation Links with right margin -->
                <nav class="flex space-x-6 text-gray-800 mr-auto ml-10 mt-1">
                <a href="#" class="font-medium hover:text-orange-600 text-xs">Destinations</a>
                <a href="#" class="font-medium hover:text-orange-600 text-xs">Packages</a>
                </nav>

                <!-- Right Section -->
                <div class="flex items-center space-x-2 text-gray-800">
                    <a href="#" class="font-medium hover:text-orange-600 text-xs">Help</a>
                <!-- <span class="text-xl">üåê</span> -->
                    <img src="images/Icon.svg" class="h-4 w-4">
                    <span class="h-5 border-l border-gray-400"></span>
                    <div class="flex items-center cursor-pointer hover:text-orange-600 font-medium text-xs">
                        <span>Log In</span>
                        <svg class="ml-1 w-3 h-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="relative">

                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-2 mt-10 px-2">
                    <div class="relative h-[400px]">
                        <img src="images/italy.png" alt="Italy" class="w-full h-full" />
                        <div class="absolute bottom-0 left-0 w-full text-white text-center py-6 text-lg font-semibold">
                            Italy
                        </div>
                    </div>
                    <div class="relative h-[400px]">
                        <img src="/images/France.png" alt="France" class="w-full h-full object-cover" />
                        <div class="absolute bottom-0 left-0 w-full text-white text-center py-6 text-lg font-semibold">
                            France
                        </div>
                    </div>
                    <div class="relative h-[400px]">
                        <img src="/images/morocco.png" alt="Morocco" class="w-full h-full object-cover" />
                        <div class="absolute bottom-0 left-0 w-full text-white text-center py-6 text-lg font-semibold">
                            morocco
                        </div>
                    </div>
                    <div class="relative h-[400px]">
                        <img src="/images/mexico.png" alt="Mexico" class="w-full h-full object-cover" />
                        <div class="absolute bottom-0 left-0 w-full text-white text-center py-6 text-lg font-semibold">
                            mexico
                        </div>
                    </div>
                </div>

                <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10 w-full flex justify-center">
                    <div class="flex items-center bg-white border border-gray-300 rounded-xl shadow px-8 py-2 space-x-16 min-w-[1600px]"> 
                        <div class="text-sm text-gray-500">
                            <span class="font-semibold text-black text-sm">From: <span style="color: #B0431C;" class="text-orange-600 text-sm">London</span></span><br>
                            <a href="#" class="text-xs">Click here to change</a>
                        </div>

                        <div class="border-l border-gray-300 h-6"></div>
                        <div class="text-sm text-gray-500">
                            <span class="font-semibold text-black text-sm">Destination</span><br>
                            <span class="text-xs">Search where you want to go</span>
                        </div>

                        <div class="border-l border-gray-300 h-6"></div>
                        <div class="text-sm text-gray-500">
                            <span class="font-semibold text-black text-sm">Date</span><br>
                            <span class="text-xs">Select date</span>
                        </div>

                        <div class="border-l border-gray-300 h-6"></div>
                        <button id="SearchBtn" class="bg-orange-500 hover:bg-orange-600 text-sm text-white font-semibold px-4 py-2 rounded-lg">
                            Search <i class="fas fa-search ml-1 w-2 h-2"></i>
                        </button>
                    </div>
                </div>

            </div>

        </header>


    </body>
</html>
